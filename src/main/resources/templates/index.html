<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Bookstore</title>
</head>

<style>
      body {
          background-color: linen;
          background-image: url('https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
      }

       table {
        border-collapse: collapse;
        width: 50%;
        font-weight: bold; /* bold font */
        color: #006400
      }

       th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
      th {
        background-color: #006400; /* dark-green header */
        color: white;
    }

      h1 {
         color: RoyalBlue;
         text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
</style>


<body>
<h1>Bookstore</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Publication Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>
    <td th:text="${book.publicationDate}"></td>
  </tr>
  </tbody>
</table>

<div>
  <ul th:if="${totalPages > 1}">
    <li th:class="${currentPage == 1} ? disabled : ''">
      <a th:href="@{|/?page=${currentPage-1}|}" th:text="'<<'"></a>
    </li>
    <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
      <a th:href="@{|/?page=${pageNum}|}" th:text="${pageNum}"
         th:class="${pageNum == currentPage} ? active : ''"></a>
    </li>
    <li th:class="${currentPage == totalPages} ? disabled : ''">
      <a th:href="@{|/?page=${currentPage+1}|}" th:text="'>>'"></a>
    </li>
  </ul>
</div>
</body>
</html>
