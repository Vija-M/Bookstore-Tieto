<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Books</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<style>
      body {
          background-color: linen;
          background-image: url('https://e7.pngegg.com/pngimages/76/529/png-clipart-graduation-back-background-people-school.png');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
      }
      h1 {
         color: RoyalBlue;
         text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
</style>


<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${friends}" class="container my-5">
        <p class="my-5">
          <a href="/add" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">  Add Friend to the list </i></a>
        </p>
        <div class="col-md-12">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Name </th>
                <th>Phone Nr</th>
                <th>Detail</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="friend : ${friends}">
                <td th:text="${friend.name}"></td>
                <td th:text="${friend.phoneNr}"></td>
                <td><a th:href="@{/friend/{id}(id=${friend.id})}" class="btn btn-primary"><i class="fas fa-marker ml-2"></i></a></td>
                <td><a th:href="@{/update/{id}(id=${friend.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/remove-friend/{id}(id=${friend.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
