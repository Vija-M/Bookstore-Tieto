<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<style>
      body {
          background-color: linen;
          background-image: url('https://e7.pngegg.com/pngimages/76/529/png-clipart-graduation-back-background-people-school.png');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
      }
      h1 {
         color: RoyalBlue;
         text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
</style>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Add Books</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-book}" th:object="${book}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="title" class="col-form-label">Book's Title</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Friend's Name" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label>
                                <input type="text" th:field="*{phoneNr}" class="form-control" id="phoneNr" placeholder="Phone Nr" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
 
</html>
